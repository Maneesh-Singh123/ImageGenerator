<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Community</title>
    <link rel="icon" sizes="32x32" href="/frontend/assets/icons/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="../../styles/style.css" />
    <link rel="stylesheet" href="../../styles/footer/social-links.css" />
    <link rel="stylesheet" href="../../styles/footer/footer.css" />
    <link rel="stylesheet" href="../../styles/header/community.css" />
    <link rel="stylesheet" href="/frontend/styles/header/header.css" />
  </head>
  <body>
    <div id="header-container"></div>
    <h1 class="newline_char"> Welcome to the SpeedupAI Community!</h1>
    <section id="community-guidelines">
        <h2>Community Guidelines</h2>
        <ul>
            <li>Be respectful and courteous to all members.</li>
            <li>Share your knowledge and insights.</li>
            <li>No spamming or self-promotion.</li>
            <li>Report any inappropriate behavior.</li>
            <li>Have fun and enjoy learning together!</li>
        </ul>
    </section>

    <section id="community-forum">
        <h2>Community Forum</h2>
        <div id="comments-section">
            <h3>Comments</h3>
            <div id="comments-list"></div>
            <input type="text" id="comment-input" placeholder="Add your comment...">
            <button id="submit-comment">Submit</button>
        </div>
    </section>
<div id="footer-container"></div>
<script src="/frontend/scripts/footer-loader.js"></script>
<script src="/frontend/scripts/header-loader.js"></script>
<script src="/frontend/scripts/header/community.js"></script>

  </body>
</html>
