<div id="popupOverlay" class="overlay-container">
    <div class="popup-box">
        <div class="popup-content">

            <div class="popup-left">
                <button class="close-popup">&times;</button> <!-- Close button -->

                <p class="get-started">Get Started With SpeedupAI</p>
                <div class="auth-options">
                    <button class="auth-button" id="googleLogin">
                        <img class="auth-icon" src="/frontend/assets/icons/google.svg" alt="Google">

                    </button>
                    <button class="auth-button" id="fbLogin">
                        <img class="auth-icon" src="/frontend/assets/icons/facebook.svg" alt="Facebook">

                    <button class="auth-button" id="appleLogin">

                </div>

            <div class="popup-right">
