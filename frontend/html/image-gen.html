<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Generation</title>
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="../styles/image-gen.css" />
  </head>
  <body>
    <header>
      <div class="navbar">
        <a href="../index.html" class="navbar-logo">
          <img src="../../assets/icons/logo.png" alt="SpeedupAI" />
        </a>
        <a href="products.html">Products</a>
        <a href="solutions.html">Solutions</a>
        <a href="resources.html">Resources</a>
        <a href="pricing.html">Pricing</a>
        <a href="support.html">Support</a>
      </div>
    </header>

    <section class="image-gen-section">
      <h1>Generate Your Dog Breed Image</h1>

      <!-- Form to take the prompt input -->
      <form id="image-gen-form">
        <label for="prompt" class="sr-only">Enter Dog Breed Name Below:</label>
        <textarea
          id="prompt"
          name="prompt"
          required
          placeholder="Enter prompt to generate dog images"
        ></textarea>

        <button type="submit">Generate Image</button>
      </form>

      <!-- Section to display the generated image and download link -->
      <div id="result-section" style="display: none">
        <h2>Generated Image:</h2>
        <img id="generated-image" src="" alt="Generated Image" />
        <a id="download-link" href="" download="generated-image.jpg"
          >Download Image</a
        >
      </div>
    </section>

    <footer>
      <p>Â© 2024 Dog Breed Image Generator. All rights reserved.</p>
    </footer>

    <script src="../scripts/image-gen.js"></script>
  </body>
</html>
